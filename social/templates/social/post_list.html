<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        {% for post in posts %}
        <div>
            <h1>{{ post.post }}</h1>
            <p>published: {{ post.published_date }}</p>
            <p>{{ post.author }}</p>
            <hr />
        </div>
        {% endfor %}
    </body>
</html>
